<body>
    <nav class="navbar-custom">

                <a href="https://www.useoftools.com/image-tools">Image Tools</a>
                <a href="https://www.useoftools.com/pdf-tools">PDF Tools</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> Image to PDF Converter</h1>
        <div class="desc">
            Convert your images (JPG, PNG, etc.) to a single PDF file. Fast, free, and no signup required!
        </div>
        <div class="upload-section">
            <label class="custom-file-label" for="imageInput">
                <i class="fas fa-upload"></i> Select Images
            </label>
            <input type="file" id="imageInput" accept="image/*" multiple>
        </div>
        <div class="image-list" id="imageList"></div>
        <button class="btn-convert" id="convertBtn" disabled>
            <i class="fas fa-file-arrow-down"></i> Convert to PDF & Download
        </button>
    </div>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Navbar mobile toggle
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarLinks = document.querySelector('.navbar-links');
        navbarToggle.addEventListener('click', function () {
            navbarLinks.classList.toggle('show');
        });
        // Optional: close menu when clicking outside
        document.addEventListener('click', function (e) {
            if (!navbarToggle.contains(e.target) && !navbarLinks.contains(e.target)) {
                navbarLinks.classList.remove('show');
            }
        });

        // Image to PDF logic
        const imageInput = document.getElementById('imageInput');
        const imageList = document.getElementById('imageList');
        const convertBtn = document.getElementById('convertBtn');
        let images = [];

        imageInput.addEventListener('change', function (e) {
            images = Array.from(e.target.files);
            imageList.innerHTML = '';
            if (images.length > 0) {
                convertBtn.disabled = false;
            } else {
                convertBtn.disabled = true;
            }
            images.forEach(file => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'image-thumb';
                    imageList.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        convertBtn.addEventListener('click', async function () {
            if (images.length === 0) return;
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            for (let i = 0; i < images.length; i++) {
                const imgFile = images[i];
                const imgData = await fileToDataURL(imgFile);
                const img = new Image();
                img.src = imgData;
                await new Promise(resolve => { img.onload = resolve; });
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                // Calculate image aspect ratio
                let imgWidth = img.width;
                let imgHeight = img.height;
                let ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                let w = imgWidth * ratio;
                let h = imgHeight * ratio;
                let x = (pdfWidth - w) / 2;
                let y = (pdfHeight - h) / 2;
                pdf.addImage(img, 'JPEG', x, y, w, h);
                if (i < images.length - 1) pdf.addPage();
            }
            pdf.save('images.pdf');
        });

        function fileToDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(e);
                reader.readAsDataURL(file);
            });
        }
    </script>
