<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Password Strength Checker | Online Password Strength Checkup</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9724513291347385"
     crossorigin="anonymous"></script>
      <style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --danger: #ff4757;
  --warning: orange;
  --success: #23ad5c;
  --bg: #f2f2f2;
  --white: #fff;
  --shadow: 0 0 15px rgba(0,0,0,0.08);
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  background: var(--bg);
  min-height: 100vh;
}
nav {
  width: 100%;
  background: var(--white);
  box-shadow: 0 2px 8px rgba(37,99,235,0.07);
  padding: 0.7rem 0;
  position: sticky;
  top: 0;
  z-index: 10;
}
.navbar-container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1.2rem;
}
.navbar-logo {
  display: flex;
  align-items: center;
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--primary);
  text-decoration: none;
  letter-spacing: -1px;
  gap: 0.5rem;
}
.navbar-links {
  display: flex;
  gap: 1.2rem;
}
.navbar-links a {
  color: #1e293b;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.05rem;
  padding: 6px 14px;
  border-radius: 6px;
  transition: background 0.2s, color 0.2s;
  display: block;
}
.navbar-links a:hover,
.navbar-links a.active {
  background: #e0e7ff;
  color: var(--primary);
}
.navbar-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.8rem;
  color: var(--primary);
  cursor: pointer;
}
@media (max-width: 700px) {
  .navbar-container {
    padding: 0 0.5rem;
  }
  .navbar-links {
    position: absolute;
    top: 56px;
    right: 0;
    background: var(--white);
    flex-direction: column;
    gap: 0;
    min-width: 160px;
    box-shadow: 0 4px 24px rgba(37,99,235,0.08);
    border-radius: 0 0 10px 10px;
    border: 1px solid #e5e7eb;
    z-index: 2000;
    padding: 0.5rem 0;
    display: none;
  }
  .navbar-links.show {
    display: flex;
  }
  .navbar-links a {
    padding: 0.9rem 1.5rem;
    border-radius: 0;
    font-size: 1.08rem;
    color: #1e293b;
    background: none;
    border-bottom: 1px solid #f1f5f9;
    margin: 0;
  }
  .navbar-links a:last-child {
    border-bottom: none;
  }
  .navbar-toggle {
    display: block;
  }
}
.container{
  background: var(--white);
  padding: 32px 30px 28px 30px;
  width: 420px;
  border-radius: 10px;
  box-shadow: var(--shadow);
  margin: 2.5rem auto 0 auto;
}
.container header{
  font-size: 26px;
  font-weight: 700;
  line-height: 33px;
  color: var(--primary-dark);
  margin-bottom: 1.2rem;
  letter-spacing: -1px;
}
.container form{
  margin: 20px 5px 10px 5px;
  position: relative;
}
.container form .field{
  height: 45px;
  width: 100%;
  display: flex;
  position: relative;
}
form .field input{
  width: 100%;
  height: 100%;
  border: 1px solid #dbeafe;
  padding-left: 15px;
  outline: none;
  border-radius: 5px;
  font-size: 17px;
  transition: all 0.3s;
  background: #f1f5fe;
}
form .field input:focus{
  border-color: var(--primary);
  box-shadow: 0 0 0 2px #2563eb22;
}
form .field .showBtn{
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  user-select: none;
  color: var(--primary-dark);
  background: none;
  border: none;
  letter-spacing: 1px;
}
form .indicator{
  height: 10px;
  margin: 18px 0 10px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  display: none;
  gap: 6px;
}
form .indicator span{
  position: relative;
  height: 100%;
  width: 100%;
  background: #e5e7eb;
  border-radius: 5px;
  transition: background 0.3s;
}
form .indicator span:nth-child(2){
  margin: 0 3px;
}
form .indicator span.active:before{
  position: absolute;
  content: '';
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 5px;
}
.indicator span.weak:before{
  background-color: var(--danger);
}
.indicator span.medium:before{
  background-color: var(--warning);
}
.indicator span.strong:before{
  background-color: var(--success);
}
form .text{
  font-size: 18px;
  font-weight: 500;
  display: none;
  margin-bottom: -10px;
  margin-top: 8px;
  text-align: left;
}
form .text.weak{
  color: var(--danger);
}
form .text.medium{
  color: var(--warning);
}
form .text.strong{
  color: var(--success);
}
@media (max-width: 500px) {
  .container {
    width: 98vw;
    padding: 18px 4vw 18px 4vw;
  }
  .container header {
    font-size: 20px;
  }
}
      </style>
   </head>
   <body>
      <nav>
        <div class="navbar-container">
          <a href="https://www.useoftools.com/password-strength-checker" class="navbar-logo">
             Password Strength Checker
          </a>
          <button class="navbar-toggle" aria-label="Open menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="navbar-links">
            <a href="/seo-tools">SEO Tools</a>
            <a href="/image-tools">Image Tools</a>
            <a href="https://www.useoftools.com/password-generator">Password Generator</a>
          </div>
        </div>
      </nav>
      <div class="container">
         <header>Password Strength Checker</header>
         <form action="#">
            <div class="field">
               <input onkeyup="trigger()" type="password" placeholder="Type password">
               <span class="showBtn">SHOW</span>
            </div>
            <div class="indicator">
               <span class="weak"></span>
               <span class="medium"></span>
               <span class="strong"></span>
            </div>
            <div class="text"></div>
         </form>
      </div>
      <script>
         // Navbar mobile toggle
         const navbarToggle = document.querySelector('.navbar-toggle');
         const navbarLinks = document.querySelector('.navbar-links');
         navbarToggle.addEventListener('click', function () {
            navbarLinks.classList.toggle('show');
         });
         document.addEventListener('click', function (e) {
            if (!navbarToggle.contains(e.target) && !navbarLinks.contains(e.target)) {
               navbarLinks.classList.remove('show');
            }
         });

         // Password strength logic
         const indicator = document.querySelector(".indicator");
         const input = document.querySelector("input");
         const weak = document.querySelector(".weak");
         const medium = document.querySelector(".medium");
         const strong = document.querySelector(".strong");
         const text = document.querySelector(".text");
         const showBtn = document.querySelector(".showBtn");
         let regExpWeak = /[a-z]/;
         let regExpMedium = /\d+/;
         let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
         function trigger(){
           let no = 0;
           if(input.value != ""){
             indicator.style.display = "flex";
             if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
             if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
             if(input.value.length >= 6 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
             if(no==1){
               weak.classList.add("active");
               text.style.display = "block";
               text.textContent = "Your password is too weak";
               text.classList.add("weak");
             } else {
               weak.classList.remove("active");
               text.classList.remove("weak");
             }
             if(no==2){
               medium.classList.add("active");
               text.textContent = "Your password is medium";
               text.classList.add("medium");
             }else{
               medium.classList.remove("active");
               text.classList.remove("medium");
             }
             if(no==3){
               weak.classList.add("active");
               medium.classList.add("active");
               strong.classList.add("active");
               text.textContent = "Your password is strong";
               text.classList.add("strong");
             }else{
               strong.classList.remove("active");
               text.classList.remove("strong");
             }
             showBtn.style.display = "block";
             showBtn.onclick = function(){
               if(input.type == "password"){
                 input.type = "text";
                 showBtn.textContent = "HIDE";
                 showBtn.style.color = "#23ad5c";
               }else{
                 input.type = "password";
                 showBtn.textContent = "SHOW";
                 showBtn.style.color = "#1e293b";
               }
             }
           }else{
             indicator.style.display = "none";
             text.style.display = "none";
             showBtn.style.display = "none";
             weak.classList.remove("active");
             medium.classList.remove("active");
             strong.classList.remove("active");
             text.classList.remove("weak","medium","strong");
           }
         }
      </script>
   </body>
</html>
