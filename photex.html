<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    header {
      text-align: center;
      background: #444;
      color: white;
      padding: 15px 0;
    }

    /* Gallery styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 180px; /* fixed height for uniform layout */
      object-fit: cover; /* crops and centers image nicely */
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Photex</div>
    <ul>
      <li><a href="/photo-editor">Photo Editor</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Aditi</h1>
  </header>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="">
  </div>

  <script>
    // Image list
    const images = [
      "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi06H08nKPACegQRP5K9dQRo45q-cLSQrRipolxCFt0PHfa8nChUYavWU4UrajYtWKMjW8w0LQgFdTjOHZal-0-4-EDTFkEA90mO_pOK5JPaq_v60HsgxEoRXlthFgpqcKAE2VA8dr1dGKmWqAa8PPsSVWkwin4D-_M84OoZpe6waEbGyVgpBVXJnTEH2Ov/s1001/cropped-image%20(4).png",
      "https://picsum.photos/id/1025/800/500",
      "https://picsum.photos/id/1035/800/500",
      "https://picsum.photos/id/1045/800/500",
      "https://picsum.photos/id/1055/800/500",
      "https://picsum.photos/id/1065/800/500"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    // Load images
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Gallery Image";
      img.addEventListener("click", () => {
        lightboxImg.src = src;
        lightbox.style.display = "flex";
      });
      gallery.appendChild(img);
    });

    // Close lightbox
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
