<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photex</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9724513291347385"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --bg: #f6f8fb;
            --card: #fff;
            --accent: #0065e9;
            --muted: #666;
            --text-color: #222;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text-color);
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            padding: 36px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(20, 30, 40, 0.06);
            max-width: 720px;
            width: 100%;
            text-align: center;
        }

        .logo {
            height: 44px;
            margin-bottom: 12px;
        }

        h1 {
            margin: 6px 0 10px;
            font-size: 28px;
        }

        p {
            color: var(--muted);
            margin: 0 0 20px;
        }

        .btn,
        button {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn:hover,
        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 520px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div id="landing-content">
                <h1>See My Photo</h1>
                <a href="https://www.useoftools.com/photex" class="btn">Open My Photo</a>

                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9724513291347385"
     crossorigin="anonymous"></script>

<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
                
            </div>

        </div>
    </div>


</body>

</html>
